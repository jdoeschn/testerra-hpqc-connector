ext {
    doNotPublish = this.&dnp
}

def dnp(prj) {
    prj.jar.enabled = true
    prj.publish.enabled = false
    prj.publishToMavenLocal.enabled = false
}


allprojects {

    group 'eu.tsystems.mms.tic.testerra'
    version '1-SNAPSHOT'

    apply plugin: 'java'
    apply plugin: 'maven'
    apply plugin: 'maven-publish'

    sourceCompatibility = 1.8

    tasks.whenTaskAdded { task ->
        if (task.name.startsWith("publish")) {
            boolean e = task.project.publish.enabled
            if (!e) {
                println "Not running publish for: " + task.project.name
                task.enabled = false
            }
        }
    }

    publishing {
        publications {
            mavenJava(MavenPublication) {
                from components.java
            }
        }

        repositories {
            maven {
                url System.getProperty("deployUrl", "none")
                credentials {
                    username System.getProperty("deployUsername", "none")
                    password System.getProperty("deployPassword", "none")
                }
            }
        }
    }
}

test {
    useTestNG()
}

doNotPublish(this)
